<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>用例</title><script src="https://by-health-cdn.oss-cn-beijing.aliyuncs.com/region/regions.js"></script><script src="./../data/case/prizes1.js"></script><script src="./../data/case/prizes2.js"></script><script src="./../data/case/themedata1.js"></script><script src="./../data/case/themedata2.js"></script><style>body,
            html {
                height: 100%;
                width: 100%;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }
            #parentId1,
            #parentId2 {
                width: 100%;
                height: 100%;
            }
            .clearfix:before,
            .clearfix:after {
                content: '';
                display: table;
            }
            .clearfix:after {
                clear: both;
            }
            #app {
                height: 100%;
                width: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }</style></head><body><div id="app"><div class="clearfix" style="padding-bottom: 50px; padding-top: 50px"><div class="box"><div id="parentId1"></div></div><div class="box1"><div id="parentId2"></div></div></div></div><script type="text/javascript" src="../lib/case.js?9f7680c6aed7509b25f0"></script></body><script>var prizesData1 = window.prizes1;
        var prizesData2 = window.prizes2;
        var rand = 6;
        var Game = window.___Lottery___.case.Game;

        var start1 = function () {
            return new Promise(function (resolve) {
                window.LotteryGame1.Loading.show();
                window.setTimeout(function () {
                    window.LotteryGame1.Loading.hide();
                    resolve(prizes1[Math.floor(Math.random() * rand)]);
                }, 1000);
            });
        };

        var start2 = function () {
            return new Promise(function (resolve) {
                window.LotteryGame1.Loading.show();
                window.setTimeout(function () {
                    window.LotteryGame1.Loading.hide();
                    resolve(prizes2[4]);
                }, 1000);
            });
        };

        var saveAddress = function (data) {
            return new Promise(function (resolve) {
                window.LotteryGame1.Loading.show();
                window.setTimeout(function () {
                    console.log('data', data);
                    console.log('saveAddress');
                    window.LotteryGame1.Loading.hide();
                    resolve();
                }, 3000);
            }).catch((err) => {
                console.log('处理', err);
            });
        };

        var checkVerificationCode = function (data) {
            return new Promise(function (resolve) {
                window.LotteryGame1.Loading.show();
                window.setTimeout(function () {
                    window.LotteryGame1.Loading.hide();
                    resolve();
                }, 1000);
            });
        };

        var receiverInfo = {
            idCard: '430522201008124611',
            receiverPhone: '13622841234',
            address: 'address',
        };

        var data1 = {
            // targetId: "target1",
            parentId: 'parentId1',
            playerPhone: '13635219421',
            successModalTitle: '恭喜您，获得',
            SuccessModalAnimation: {
                form: 'flipInY',
            },
            cardIdRequest: 3, // 填写收货地址时是否验证身份证: this.cardIdRequest = 1 隐藏身份证，2 验证身份证，3 身份证为空时不验证有填写时验证，4 不验证身份证
            style: window.themedata1,
            start: start1,
            saveAddress: saveAddress,
            receiverInfo: receiverInfo,
            checkVerificationCode: checkVerificationCode, // 检查手机验证码
            prizes: prizesData1.slice(0, rand),
            emBase: 10,
            onCancel: () => console.log('放弃1'),
            onEnsure: function (prize) {
                console.log('确定中奖结果1！', prize);
            },
            loading: {
                size: 20,
                length: 5,
                // verticesColor: ['red', 'green', 'blue', 'yellow', 'orange'],
                cycleTime: 1,
            },
        };

        var data2 = {
            targetId: 'target2',
            parentId: 'parentId2',
            playerPhone: '13635219421',
            cardIdRequest: 3, // 填写收货地址时是否验证身份证: this.cardIdRequest = 1 隐藏身份证，2 验证身份证，3 身份证为空时不验证有填写时验证，4 不验证身份证
            style: window.themedata2,
            start: start2,
            saveAddress: saveAddress,
            receiverInfo: receiverInfo,
            checkVerificationCode: checkVerificationCode, // 检查手机验证码
            prizes: prizesData2,
            failedModalTitle: '...',
            successModalTitle: '恭喜您抽中',
            submitFailedText: '好吧~~~',
            onCancel: () => console.log('放弃2'),
            onEnsure: function (prize) {
                console.log('确定中奖结果2！', prize);
            },
            loading: {
                size: 20, // loading大小 默认20
                length: 5, // 由几个vertices组成默认12个
                cycle: 0.5,
            },
        };

        window.LotteryGame1 = new Game(data1);
        window.LotteryGame2 = new Game(data2);</script></html>
